<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="people-list-form">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      h2 {
        margin-bottom: .5rem;
      }

      .error {
        font-weight: bold;
        color: red;
      }
    </style>

    <h2>Add a new person</h2>

    <template is="dom-if" if="[[error]]">
      <p class="error">All fields are required!</p>
    </template>

    <paper-input
      required
      auto-validate
      always-float-label
      label="First Name"
      error-message="This field is required"
      value="{{payload.firstName}}">
    </paper-input>

    <paper-input
      required
      auto-validate
      always-float-label
      label="Last Name"
      error-message="This field is required"
      value="{{payload.lastName}}">
    </paper-input>

    <paper-input
      required
      auto-validate
      always-float-label
      pattern="[0-9]{1-3}"
      type="number"
      label="Age"
      value="{{payload.age}}">
    </paper-input>

    <paper-button on-tap="formActionAdd">
      <iron-icon icon="icons:add-box"></iron-icon> Add
    </paper-button>
  </template>

  <script>
    class PeopleListForm extends Polymer.Element {
      static get is() { return 'people-list-form'; }

      static get properties() {
        return {
          payload: {
            type: Object,
            value: function () {
              return {
                firstName: '',
                lastName: '',
                age: ''
              }
            },
            notify: true
          },
          error: {
            type: Boolean,
            value: false
          }
        };
      }

      validate () {
        const fulfilled = this.payload.firstName.length & this.payload.lastName.length && this.payload.age.length;
        this.error = !fulfilled;

        return fulfilled;
      }

      formActionAdd () {
        if (this.validate()) {
          this.dispatchEvent(new CustomEvent('add-person', { bubbles: true, composed: true }));
        }
      }
    }

    window.customElements.define(PeopleListForm.is, PeopleListForm);
  </script>
</dom-module>
