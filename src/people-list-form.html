<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="people-list-form">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      h2 {
        margin-bottom: .5rem;
      }

      .error {
        font-weight: bold;
        color: red;
      }
    </style>

    <h2>Add a new person</h2>

    <iron-form id="ironForm">
      <form>
        <paper-input
          required
          always-float-label
          label="First Name"
          error-message="This field is required"
          value="{{payload.firstName}}">
        </paper-input>

        <paper-input
          required
          always-float-label
          label="Last Name"
          error-message="This field is required"
          value="{{payload.lastName}}">
        </paper-input>

        <paper-input
          required
          always-float-label
          label="Age"
          type="number"
          allowed-pattern="[0-9]"
          maxlength="3"
          error-message="This field is required"
          value="{{payload.age}}">
        </paper-input>

        <paper-button on-tap="_add">
          <iron-icon icon="icons:add-box"></iron-icon> Add
        </paper-button>
      </form>
    </iron-form>
  </template>

  <script>
    class PeopleListForm extends Polymer.Element {
      static get is() { return 'people-list-form'; }

      static get properties() {
        return {
          payload: {
            type: Object,
            value: function () {
              return {
                firstName: '',
                lastName: '',
                age: ''
              }
            },
            notify: true
          },
          error: {
            type: Boolean,
            value: false,
            observer: '_onError'
          }
        };
      }

      _add () {
        if (this._validate()) {
          this.dispatchEvent(new CustomEvent('people-list-add', { bubbles: true, composed: true }));
          this.$.ironForm.reset();
        }
      }
      
      _validate () {
        const isValid = this.$.ironForm.validate();

        this.error = !isValid;
        return isValid;
      }

      _onError (error) {
        if (error) {
          this.dispatchEvent(new CustomEvent('people-list-error', { bubbles: true, composed: true }));
        }
      }
    }

    window.customElements.define(PeopleListForm.is, PeopleListForm);
  </script>
</dom-module>
