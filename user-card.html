<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="user-card">
  <template>
    <style>
      :host {
        display: block;
        border: 1px solid #AAA;
        border-radius: 5px;
        margin-bottom: .5em;
        animation-name: addUser;
        animation-duration: 500ms;
        animation-timing-function: ease-in-out;
      }

      h2 {
        margin-top: 0;
        color: var(--primary-text-color);
      }
      
      @keyframes removeUser {
        from { 
          height: auto;
          padding: auto;
          margin: auto;
          opacity: 1;
        };
        to { 
          height: 0;
          padding: 0;
          margin: 0;
          opacity: 0;
        };
      }      

      @keyframes addUser {
        from { 
          height: 0;
          padding: 0;
          margin: 0;
          opacity: 0;
        };
        to { 
          height: auto;
          padding: auto;
          margin: auto;
          opacity: 1;
        };
      }

      .container {
        --background_user: white;
        padding: 1em;
        display: block;
        background-color: var(--background_user);
      }
      .container.hidden {
        animation-name: removeUser;
        animation-duration: 1s;
        animation-fill-mode: forwards;
      }
      .container.user_gt_19 {
        --background_user: #eff7f7;
      }
      .container.user_gt_29 {
        --background_user: #cbf2f2;
      }
      .container.user_gt_39 {
        --background_user: #88efef;
      }
      
      .close {
        position: absolute;
        right: 1em;
        text-decoration: none;
        font-weight: bold;
        color: var(--secondary-text-color);
      }
      .close:hover {
        font-weight: bolder;
        color: var(--primary-text-color);
      }
    </style>
    <div id="container" class$="container [[classColor]]">
      <a class="close" href on-click="_remove">✕</a>
      <h2>[[user.apellidos]], [[user.nombre]]</h2>
      <small>[[user.edad]] años</small>
    </div>
  </template>

  <script>
    /**
     * `user-card` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class UserCard extends Polymer.Element {
      static get is() { return 'user-card'; }
      static get properties() {
        return {
          user: {
            type: Object
          },
          classColor: {
            type: String,
            computed: '_classColor(user.*)'
          },
        };
      }

      _classColor() {
        if (this.user.edad) {
          if (+this.user.edad > 39) {
            return 'user_gt_39';
          } else if(+this.user.edad > 29) {
            return 'user_gt_29';
          } else if(+this.user.edad > 19) {
            return 'user_gt_19';
          }
        }
        return '';
      }

      _remove(evt) {
        evt.preventDefault();
        this.$.container.classList.add('hidden');
        setTimeout( () => {
          this.dispatchEvent(new CustomEvent(
            'remove-user', { 
              detail: this.user
            })
          );
          this.$.container.classList.remove('hidden');
        }, 1000);
      }

    }

    window.customElements.define(UserCard.is, UserCard);
  </script>
</dom-module>
