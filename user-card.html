<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="user-card">
  <template>
    <style>
      :host {
        --background-user: white;
        display: block;
        border: 1px solid #AAA;
        padding: 1em;
        border-radius: 5px;
        margin-bottom: .5em;
        background-color: var(--background-user);
      }
      .close {
        float: right;
        text-decoration: none;
        font-weight: bold;
        color: black;
      }
    </style>
    <a class="close" href on-click="_remove">✕</a>
    <h2>[[user.apellidos]], [[user.nombre]]</h2>
    <small>[[user.edad]] años</small>
  </template>

  <script>
    /**
     * `user-card` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class UserCard extends Polymer.Element {
      static get is() { return 'user-card'; }
      static get properties() {
        return {
          user: {
            type: Object          }
        };
      }

      ready() {
        super.ready();
        this._changeBackgroundColor();
      }

      _changeBackgroundColor() {
        if (this.user.edad) {
          if (+this.user.edad > 39) {
            this.updateStyles({
              '--background-user': '#88efef',
            });
          } else if(+this.user.edad > 29) {
            this.updateStyles({
              '--background-user': '#cbf2f2',
            });
          } else if(+this.user.edad > 19) {
            this.updateStyles({
              '--background-user': '#eff7f7',
            });
          }
        }
      }

      _remove(evt) {
        evt.preventDefault();
        this.dispatchEvent(new CustomEvent(
          'remove-user', { 
            detail: this.user
          })
        );
      }

    }

    window.customElements.define(UserCard.is, UserCard);
  </script>
</dom-module>
