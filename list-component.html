<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="list-component">
  <template>
    <!-- list-component styles -->
    <style>
      :host {
        display: block;
      }
      .child {
        background-color: #FFF;
      }
      .young {
        background-color: #EFF7F7;
      }
      .mature {
        background-color: #CBF2F2;
      }
      .senior {
        background-color: #88EFEF;
      }
    </style>
    
    <!-- list-component DOM -->
    <table>
      <tr>
        <th>Nombre</th>
        <th>Primer Apellido</th>
        <th>Edad</th>
      </tr>
      <template is="dom-repeat" items="{{users}}">
        <tr class$="[[computeColor(item)]]">
          <td>[[item.name]]</td>
          <td>[[item.surname]]</td>
          <td>[[item.age]]</td>
        </tr>
      </template>
      <tr>
        <td><input type="text" name="name" id="input-name" value="{{newName::change}}"></td>
        <td><input type="text" name="surname" id="input-surname" value="{{newSurname::change}}"></td>
        <td><input type="number" name="age" id="input-age" value="{{newAge::change}}"></td>
        <td><button id="add-user" on-click="addUser">Add User</button></td>
      </tr>
    </table>
    <p>Average Age: [[average]]</p>
  </template>

  <script>
    /**
     * `list-component`
     * List component Polymer 2.x training
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ListComponent extends Polymer.Element {
      
      static get is() { return 'list-component'; }
      
      static get properties() {
        return {
          users: {
            type: Array,
            value: function() {
              return [
                {
                  name: 'John',
                  surname: 'Doe',
                  age: 30
                }
              ];
            }
          },
          average: {
            type: Number,
            computed: 'computeAverage(users.splices)'
          },
          newName: {
            type: String,
            value: ''
          },
          newSurname: {
            type: String,
            value: ''
          },
          newAge: {
            type: Number,
            value: 0
          }
        };
      }

      /**
       * Compute average age value
       */
      computeAverage() {
        let result = 0;
        this.users.forEach(u => {
          result += parseInt(u.age);  
        });
        return (result / this.users.length).toFixed(0);
      }

      computeColor(item) {
        if(item.age < 20) {
          return 'child';
        } else if(item.age < 30) {
          return 'young';
        } else if(item.age < 40) {
          return 'mature';
        } else {
          return 'senior';
        }
      }

      /**
       * Add users from inputs
       */
      addUser() {
        if(this.newName && this.newSurname && parseInt(this.newAge)) {
          this.push('users', {
            name: this.newName,
            surname: this.newSurname,
            age: parseInt(this.newAge)
          });
        }
      }

    }

    window.customElements.define(ListComponent.is, ListComponent);
  </script>
</dom-module>
