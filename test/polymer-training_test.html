<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-training test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../polymer-training.html">
  </head>
  <body>

    <test-fixture id="NoItemsFixture">
      <template>
        <polymer-training></polymer-training>
      </template>
    </test-fixture>

    <test-fixture id="OneItemFixture">
      <template>
        <polymer-training items='[{"firstName":"Dummy","lastName":"Foo","age":20}]'></polymer-training>
      </template>
    </test-fixture>

    <script>
      suite('polymer-training', () => {

        test('instantiate without properties', () => {
          const element = fixture('NoItemsFixture');
          expect(element.averageAge).to.equal(0);
        });

        test('instantiate with one item', () => {
          const element = fixture('OneItemFixture');
          expect(element.averageAge).to.equal(20);
          expect(element.items.length).to.equal(1);
        });
      });
    </script>

  </body>
</html>
